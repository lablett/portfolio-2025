<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCRT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEC84D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#76FFA3;stop-opacity:1" />
    </linearGradient>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100" height="4">
      <line x1="0" y1="2" x2="100" y2="2" stroke="#76FFA3" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Very dark green background (illusion of 0.04 opacity green) -->
  <rect width="100" height="100" fill="#00110a"/>
  <!-- Scanlines pattern -->
  <rect width="100" height="100" fill="url(#scanlines)"/>

  <!-- Text with tight letter spacing -->
  <text x="44" y="75" font-size="70" font-weight="bold" text-anchor="middle"
        fill="url(#gradCRT)" font-family="Aldrich, sans-serif" letter-spacing="-10">LA</text>
</svg>
